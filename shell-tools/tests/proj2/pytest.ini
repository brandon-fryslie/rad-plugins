[pytest]
# Pytest configuration for proj2 tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    tmux: marks tests requiring tmux
    fzf: marks tests requiring fzf
    git: marks tests requiring git

# Test paths
testpaths = .

# Ignore patterns (using ignore_paths for newer pytest)
# Note: norecursedir was deprecated, use pytestignore instead
# pytestignore = .git .tox dist build *.egg

# Logging
log_cli = false
log_cli_level = INFO

# Warning handling
filterwarnings =
    error
    ignore::DeprecationWarning
